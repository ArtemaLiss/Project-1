<!DOCTYPE html>
<html>
	<head>
		<title>Your-Site</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/adaptive_admin-main.css"> 
		<link rel="stylesheet" href="css/admin-main.css" type="text/css">
		<link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
		<link href="http://allfont.ru/allfont.css?fonts=montserrat" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header>
			<div class="container">
				<div class="logo">
					<h2>Admin panel</h2>
				</div>
				<div class="nav-menu">
					<i class="fa fa-bars toggle_menu" aria-hidden="true"></i>
					<ul class="base-menu">
						<li><a href="#">Add book</a></li>
						<li><a href="index.html">Delete book</a></li>
						<li><a href="#">Back home</a></li>
					</ul>
				</div>
			</div>
			<div class="nav-menu-small">
				<ul class="small-menu">
					<li><a href="#">Add book</a></li>
					<li><a href="index.html">Delete book</a></li>
					<li><a href="#">Back home</a></li>
				</ul>
			</div>
		</header>
		<section id="add-content">
			<div class="container">
				<div class="prewiew-content">
					<h2>Add Book</h2>
					<div class="img-file">
						<div class="base-bg"></div>
						<div class="preview-bg" id="output"></div>
					</div>
					<label class="file_upload">
						<span class="button">Select</span>
						<input type="file" id="file">
					</label>
				</div>
				<div class="date-content">
					<form action="">
						<div class="name-book info">
							<label for="name">Name book*</label>
							<input type="text" placeholder="enter the product name here..." id="name">
						</div>
						<div class="author-book info">
							<label for="author">Author*</label>
							<input type="text" placeholder="enter the author product here..." id="author">
						</div>
						<div class="year-book info">
							<label for="year">Year*</label>
							<input type="text" placeholder="enter the year product here..." id="year">
						</div>
						<div class="open-book-link info">
							<label for="year">Link open*</label>
							<input type="text" placeholder="enter the year product here..." id="open">
						</div>
						<div class="load-book-link info">
							<label for="year">Link load*</label>
							<input type="text" placeholder="enter the year product here..." id="load">
						</div>
						<div class="add">
							<button type="button" name="publish">
								<span>Save & publish</span>
							</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</body>
	<div id="scripts">
		<script src="libs/jquery/dist/jquery.min.js" type="text/javascript"></script>
		
		<script src="libs/jquery.malihu.PageScroll2id.min.js" type="text/javascript"></script>

		<script src="scripts/admin.js" type="text/javascript"></script>
	</div>
</html>
